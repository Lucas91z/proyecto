        <!--CONTACTO-->
        <div class="form-contenedor">
            <div class="formulario">
                <h2 class="form-titulo">Contacta con nosotros!</h2>
                <form method="post" action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="tel">Teléfono:</label>
                    <input type="tel" name="tel" id="tel">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="motivo">Motivo:</label>
                    <select name="motivo" id="motivo">
                        <option value="">-</option>
                        <option value="">Compras</option>
                        <option value="">Envios</option>
                        <option value="">Otros</option>
                    </select>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="5" placeholder="Escriba su mensaje..."
                        required></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <!--UBICACION-->
        <div class="ubicacion">
            <h2>¿Dónde estamos?</h2>
            <p style="font-size: 20px;">
                <i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
                    repellendus!</i>
            </p>

                    width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
